<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Counter App</h1>
        <div id="counter-display">0</div>
        <div class="button-group">
            <button id="increment-btn">Increment</button>
            <button id="decrement-btn">Decrement</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div class="user-input-section">
            <h2>Set Counter Value</h2>
            <input type="text" id="custom-value" placeholder="Enter a number">
            <button id="set-btn">Set Value</button>
        </div>
        
        <div class="message-section">
            <h2>Add Message</h2>
            <input type="text" id="message-input" placeholder="Enter a message">
            <button id="add-message-btn">Add Message</button>
            <div id="messages"></div>
        </div>
        
        <div class="history-section">
            <h2>Counter History</h2>
            <div id="history"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
